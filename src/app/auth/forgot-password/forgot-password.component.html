<div nz-row class="container" nzJustify="center" nzAlign="middle">
  <nz-card style="width:300px;" nzHoverable nzTitle="Forgot Password">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"> Submit</button>
    </form>
  </nz-card>
</div>
