<div nz-row class="container" nzJustify="center" nzAlign="middle">
  <nz-card style="width:300px;" nzHoverable nzTitle="Login">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12"><a class="login-form-reset" [routerLink]="'/reset-password'">Reset password</a></div>
        <div nz-col [nzSpan]="12"><a class="login-form-forgot" [routerLink]="'/forgot-password'">Forgot password</a>
        </div>
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"> Log in</button>
      <p class="ant-form-item-explain ant-form-item-explain-error">{{ error }}</p>
    </form>
  </nz-card>
</div>
